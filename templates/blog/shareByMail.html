{% extends 'blog/base.html'%}

{%block title_block%}Share post By email{%endblock%}

{%block content%}
{%if sent%}
<h1>Email successfully sent!!!</h1>
<h2>Post with title :{{post.title}} information shared by email </h2>
{%else%}

<h1>Share "{{post.title}}" By Email</h1>

<form method="POST">
    {{form.as_p}}
    {%csrf_token%}
    <input type="submit" class="btn btn-success btn-lg" value="Send Mail">
</form>

{%endif%}
{% endblock %}
